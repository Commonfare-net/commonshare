<!DOCTYPE html>
<meta charset="utf-8">
<head>
<link rel="stylesheet" type="text/css" href="../css/buttons.css" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/commonfare.css"></head>
        
<body>
    <!--Container for the network viz-->
  <svg id="bigvis" width="750" height="550"></svg>
  <div id="loadingDiv">
    <img src="icons/ajax-loader.gif" height="160" width="160"/>
  </div>
  <div id="filterElements">     
    <div class="sectiontitle">
      Minimum link strength: <b id="strength"></b>
    </div>
     <!--Link strength slider-->
    <svg id="strengthSlider" class="strengthslider" height="55"></svg>
    <div class="sectiontitle">
      <input type="checkbox" class="mybox" onchange="toggleGroups(this)"/>Group by clusters
    </div>
    <div class="sectiontitle">
      <input type="checkbox" onchange="toggleTags(this)"/> Hide tags
    </div>
    <div style="width:45%;display:block;float:left;" class="sectiontitle">
      Dynamic clusters <a id='cleardyn' href='#'>(Clear)</a>
    </div>
    <div style="width:45%;display:inline-block;" class="sectiontitle">
      Tag filters <a id='cleartags' href='#'>(Clear)</a>
    </div>
    <!--Dynamic community / tag lists-->
    <div class="list-group" id="comm-group"></div>
    <div class="list-group" id="list-group"></div>  
    <!--Area chart-->    
    <div class="lineygraph" style="width:100%;">
      <svg id="lgraph" width="650" height="300"></svg>
    </div>
  </div> 
  <div class="extras" style="width:60%; position: absolute;top: 550px;">
    <div style="width:90%;display:inline-block;" id="datetitle" class="sectiontitle">
      <input type="checkbox" onchange="toggleDate(this)"/> Show all-time <br/>
      <b style="font-size:18px;text-align:center;" id="curdate"></b>      
    </div>   
    <!--Date slider-->
    <svg id="myslider" class="myslider" height="45"></svg>
    <div style="margin:20px;width:90%;display:inline-block;text-align:left;" class="sectiontitle">
      <p>
        <img src='icons/comm.PNG' height='14' width='14'/> 
        <u><a href="#" onclick="drawNewChart('commoners')">Commoners:</a></u>
        <b id='commoners'></b>
        <img src='icons/comms.PNG' height='14' width='14'/>
        <u><a href="#" onclick="drawNewChart('stories')">Stories:</a></u>
        <b id='stories'></b>
        <img src='icons/alisting.PNG' height='14' width='14'/>
        <u><a href="#" onclick="drawNewChart('listings')">Listings:</a></u>
        <b id='listings'></b>
        <img src='icons/commt.PNG' height='14' width='14'/>
        <u><a href="#" onclick="drawNewChart('tags')">Tags:</a></u>
        <b id='tags'></b>
      </p>
      <p>
        <img src='icons/asoc.PNG' height='10' width='32'/>
        <u><a href="#" onclick="nwfilter('social');drawNewChart('convo')">Conversations:</a></u>
        <b id='convos'></b>
        <img src='icons/atran.PNG' height='10' width='32'/>
        <u><a href="#" onclick="nwfilter('transaction');drawNewChart('trans')">Transactions:</a></u>
        <b id='transactions'></b>
        <img src='icons/acreate.PNG' height='10' width='32'/>
        <u><a href="#" onclick="nwfilter('story');drawNewChart('create')">Stories written:</a></u>
        <b id='written'></b>
        <img src='icons/acomm.PNG' height='10' width='32'/>
        <u><a href="#" onclick="nwfilter('story');drawNewChart('comment')">Story comments:</a></u>
        <b id='comments'></b>
        <u><a href="#" onclick="nwfilter('all');drawNewChart('')">All</a></u>
      </p>
    </div>
  </div> 
</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/widgets.js"></script>
<script src="../js/admin.js"></script>
<script src="../js/forces.js"></script>
<script src="../js/areachart.js"></script>
<script src="../js/arrowgraphics.js"></script>
